<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Code</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Scan to Get Your Code</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="tel" name="phone_number" placeholder="Enter 10-digit phone number" pattern="\d{10}" required>
            <button type="submit">Submit</button>
        </form>
        {% if user_code %}
            <div class="result">
                <p>Your Code: <strong>{{ user_code }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
