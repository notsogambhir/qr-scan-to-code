<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Your Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Scan to Get Your Code</h2>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if code %}
            <div class="code-box">{{ code }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="name" placeholder="Enter your name" value="{{ name }}" required>
            <input type="text" name="phone" placeholder="Enter 10-digit phone number" value="{{ phone }}" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
