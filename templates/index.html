<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Code</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .code-output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Your Code</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Enter your name" value="{{ name }}" required>
            <input type="text" name="phone" placeholder="Enter your 10-digit phone number" value="{{ phone }}" required>
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if code %}
            <div class="code-output">Your Code: <strong>{{ code }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
